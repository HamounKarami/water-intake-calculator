<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Water Intake Calculator</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f2f2f2;
}

.calculator-container {
    max-width: 400px;
    width: 100%;
}

.calculator {
    background: #fff;
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.calculator h1 {
    text-align: center;
    color: #333;
    margin-bottom: 20px;
}

.calculator label {
    display: block;
    margin-bottom: 10px;
    color: #666;
}

.calculator input {
    width: calc(100% - 40px);
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    margin-bottom: 15px;
}

.calculator button {
    width: 100%;
    padding: 12px 20px;
    border: none;
    border-radius: 5px;
    background-color: #05AA53;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

.calculator button:hover {
    background-color: #3fd17d;
}

.calculator #result {
    margin-top: 20px;
    font-size: 18px;
    color: #333;
    text-align: center;
    border-top: 1px solid #ccc;
    padding-top: 10px;
}
</style>
</head>
<body>

<div class="calculator-container">
    <h1>Water Intake Calculator</h1>
    <div class="calculator">
        <label for="weight">Enter your weight in lbs:</label>
        <input type="number" id="weight" required>
        <button onclick="calculateWaterIntake()">Calculate</button>
        <div id="result"></div>
    </div>
</div>

<script>
function calculateWaterIntake() {
    const weight = document.getElementById('weight').value;
    const waterIntakeOz = weight * 0.5;
    const waterIntakeCups = waterIntakeOz / 8; // Convert ounces to cups
    const result = document.getElementById('result');
    result.textContent = `You should drink approximately ${waterIntakeCups.toFixed(2)} cups of water per day.`;
}
</script>

</body>
</html>

</script>

</body>
</html>
